<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ producto.nombre }} - ZARA</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/detalle_producto.css">
</head>
<body>
    <div class="detalle-container">
        <img src="/{{ producto.imagen }}" alt="{{ producto.nombre }}" class="producto-imagen">
        <div class="detalle-info">
            <h1>{{ producto.nombre }}</h1>
            <p>{{ producto.descripcion }}</p>
            <p>{{ producto.precio }} â‚¬</p>

            
            <form action="{{ url_for('agregar_a_cesta', producto_id=producto.id) }}" method="POST">
                <label for="talla">Talla:</label>
                <select name="talla" required>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
            
                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" min="1" max="{{ producto.disponibilidad }}" value="1" required>

                <button type="submit">Agregar a la cesta</button>
            </form>
            
            <form action="{{ url_for('agregar_a_favoritos', producto_id=producto.id) }}" method="POST">
                <button type="submit">Agregar a favoritos</button>
            </form>
            
        </div>
    </div>
</body>
</html>
