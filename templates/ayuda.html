<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/ayuda.css">
    <link rel="shortcut icon" href="img/logo_zara.svg" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <link href="../static/dist/hamburgers.css" rel="stylesheet">

    <title>AYUDA</title>
</head>
<body>

    <div class="menu-left">
        <div class="menu-left-inside">
            <ul class="menu-list">
                <li><a href="">MUJER</a></li>
                <li><a href="">HOMBRE</a></li>
                <li><a href="">NIÑOS</a></li>
            </ul>
        </div>
    </div>

    <header class="header">
        <div class="menu-icon">
            <button class="hamburger hamburger--slider" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
        <div class="logo"><a href="./"><img src="../static/img/logo_zara.svg" alt=""></a></div>
        <nav class="menu">
            <a href="#">BUSCAR</a>
            {% if session.user_id %}
                <a href="{{ url_for('cuenta') }}">CUENTA</a>
            {% else %}
                <a href="{{ url_for('loginselect') }}">INICIAR SESIÓN</a>
            {% endif %}

            
            <a href="{{ url_for('ayuda') }}">AYUDA</a>
            <a href="{{ url_for('cesta') }}">CESTA[0]</a>
        </nav>
    </header>

    <main class="ayuda-container">
        <h1 class="ayuda-titulo">AYUDA</h1>
        <div class="ayuda-buscador-wrapper">
            <input type="text" class="ayuda-buscador" placeholder="¿Cómo podemos ayudarte?" />
        </div>
    </main>
    
    
</body>
<script>
    var hamburger = document.querySelector(".hamburger");
    var menu = document.querySelector(".menu-left")
    hamburger.addEventListener("click", function() {
      hamburger.classList.toggle("is-active");
      menu.classList.toggle("open")

    });
</script>
</html>
