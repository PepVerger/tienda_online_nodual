<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo_zara.svg" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/login.css">
    <link href="../static/dist/hamburgers.css" rel="stylesheet">
    <title>ZARA</title>
</head>
<body>
    <div class="menu-left">
        <div class="menu-left-inside">
            <ul class="menu-list">
                <li><a href="">MUJER</a></li>
                <li><a href="">HOMBRE</a></li>
                <li><a href="">NIÑOS</a></li>
            </ul>
        </div>
    </div>
    <div class="img-login">
        
    </div>
    
    <header class="header">


        <div class="logo"><a href="./"><img src="../static/img/logo_zara.svg" alt=""></a></div>

    </header>

    

        
        <div class="content">
            <div class="login-container">
                <p class="login-title">INICIAR SESIÓN</p>
                
                <form method="POST">
                    <input type="email" name="email" placeholder="CORREO" required> <br>
                    
                    <input type="password" name="password" placeholder="CONTRASEÑA" required> <br>
                    <button type="submit">Iniciar Sesión</button> 
                </form>
                <a href="{{ url_for('register') }}">¿No tienes cuenta? Regístrate</a>
        
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <p class="{{ category }}">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>  

           



        </div>



</body>


</html>
